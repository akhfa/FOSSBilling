# SonarCloud project configuration for FOSSBilling
sonar.projectKey=FOSSBilling_FOSSBilling
sonar.organization=fossbilling

# Project information
sonar.projectName=FOSSBilling
sonar.projectVersion=1.0
sonar.projectDescription=Free and Open Source Billing System

# Source code paths
sonar.sources=src
sonar.tests=tests,tests-legacy

# Exclusions
sonar.exclusions=src/vendor/**,src/themes/**/node_modules/**,src/themes/**/dist/**,src/themes/**/build/**,**/*.min.js,**/*.min.css,src/data/**,src/install/**,src/ckeditor/**
sonar.test.exclusions=src/vendor/**

# Language-specific settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=phpunit.xml

# JavaScript/TypeScript settings for themes
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code quality thresholds
sonar.qualitygate.wait=true

# Analysis properties
sonar.sourceEncoding=UTF-8
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.css.file.suffixes=.css,.scss,.sass

# Duplication settings
sonar.cpd.php.minimumtokens=70
sonar.cpd.exclusions=src/library/Model/**,src/install/**